<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Happy Valentine's Day - Kirim cinta untuk orang tersayang">
  <title>Happy Valentine's Day</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff6b9d;
      --deep-pink: #c9184a;
      --rose: #ffc8dd;
      --cream: #fff0f3;
      --gold: #ffd700;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart-bg {
      position: absolute;
      font-size: 20px;
      opacity: 0.15;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.15; }
      90% { opacity: 0.15; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    /* Initial click area */
    .intro-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 48px 32px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 107, 157, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .intro-card:hover {
      transform: scale(1.02);
      box-shadow: 0 30px 60px -15px rgba(201, 24, 74, 0.2);
    }

    .intro-card:active {
      transform: scale(0.98);
    }

    .intro-card.hidden {
      display: none;
    }

    .intro-text {
      font-size: 1.2rem;
      color: var(--deep-pink);
      margin-bottom: 16px;
    }

    .intro-emoji {
      font-size: 4rem;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Main content (revealed after click) */
    .main-content {
      display: none;
      animation: fadeIn 0.6s ease-out;
    }

    .main-content.visible {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .valentine-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 40px 32px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
    }

    .valentine-greeting {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2rem, 6vw, 3.5rem);
      font-weight: 700;
      background: linear-gradient(135deg, var(--deep-pink), var(--pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 32px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { filter: drop-shadow(0 0 5px rgba(255, 107, 157, 0.5)); }
      to { filter: drop-shadow(0 0 15px rgba(201, 24, 74, 0.7)); }
    }

    .love-btn {
      background: linear-gradient(135deg, var(--deep-pink), var(--pink));
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 1.2rem;
      font-family: 'Quicksand', sans-serif;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(201, 24, 74, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .love-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(201, 24, 74, 0.5);
    }

    .love-btn:active {
      transform: translateY(0);
    }

    /* I LOVE U Animation overlay */
    .love-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 182, 193, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      flex-direction: column;
    }

    .love-overlay.active {
      display: flex;
      animation: overlayIn 0.5s ease-out;
    }

    @keyframes overlayIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .iloveu-text {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(3rem, 12vw, 8rem);
      font-weight: 700;
      color: var(--deep-pink);
      text-shadow: 3px 3px 0 var(--rose);
      animation: iloveuPop 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
      opacity: 0;
    }

    @keyframes iloveuPop {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .love-icons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      justify-content: center;
      animation: iconsIn 0.6s ease-out 0.4s forwards;
      opacity: 0;
    }

    @keyframes iconsIn {
      to { opacity: 1; }
    }

    .love-icon {
      font-size: 3rem;
      animation: heartBeat 1s ease-in-out infinite;
    }

    .love-icon:nth-child(2) { animation-delay: 0.2s; }
    .love-icon:nth-child(3) { animation-delay: 0.4s; }
    .love-icon:nth-child(4) { animation-delay: 0.6s; }
    .love-icon:nth-child(5) { animation-delay: 0.8s; }

    @keyframes heartBeat {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.15); }
    }

    .close-love {
      margin-top: 40px;
      background: white;
      color: var(--deep-pink);
      border: 2px solid var(--deep-pink);
      padding: 12px 28px;
      border-radius: 50px;
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .close-love:hover {
      background: var(--deep-pink);
      color: white;
    }

    /* Floating hearts when overlay is shown */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 99;
      overflow: hidden;
    }

    .floating-heart {
      position: absolute;
      font-size: 30px;
      animation: floatUp 4s ease-out forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .valentine-card { padding: 32px 24px; }
      .intro-card { padding: 40px 24px; }
    }
  </style>
</head>
<body>
  <div class="hearts-bg" aria-hidden="true"></div>

  <div class="container">
    <!-- Intro - Click to reveal -->
    <div class="intro-card" id="introCard" role="button" tabindex="0">
      <p class="intro-text">Tekan untuk membuka üíï</p>
      <div class="intro-emoji">üíù</div>
    </div>

    <!-- Main content - Happy Valentine + Button -->
    <div class="main-content" id="mainContent">
      <div class="valentine-card">
        <h1 class="valentine-greeting">Happy Valentine's Day Katy</h1>
        <button class="love-btn" id="loveBtn" type="button">Kirim Cinta üíñ</button>
      </div>
    </div>
  </div>

  <!-- I LOVE U Overlay -->
  <div class="love-overlay" id="loveOverlay" role="dialog" aria-labelledby="iloveuTitle">
    <div class="floating-hearts" id="floatingHearts"></div>
    <h2 class="iloveu-text" id="iloveuTitle">I LOVE U</h2>
    <div class="love-icons">
      <span class="love-icon" aria-hidden="true">‚ù§Ô∏è</span>
      <span class="love-icon" aria-hidden="true">üíï</span>
      <span class="love-icon" aria-hidden="true">üíó</span>
      <span class="love-icon" aria-hidden="true">üíñ</span>
      <span class="love-icon" aria-hidden="true">üíù</span>
    </div>
    <button class="close-love" id="closeLove" type="button">Tutup</button>
  </div>

  <script>
    // Create background hearts
    const heartsBg = document.querySelector('.hearts-bg');
    const heartChars = ['‚ù§', 'üíï', 'üíó', 'üíñ', 'üíù'];
    for (let i = 0; i < 15; i++) {
      const heart = document.createElement('span');
      heart.className = 'heart-bg';
      heart.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDelay = Math.random() * 6 + 's';
      heartsBg.appendChild(heart);
    }

    // Intro card click - reveal main content
    const introCard = document.getElementById('introCard');
    const mainContent = document.getElementById('mainContent');

    function revealContent() {
      introCard.classList.add('hidden');
      mainContent.classList.add('visible');
    }

    introCard.addEventListener('click', revealContent);
    introCard.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        revealContent();
      }
    });

    // Love button - show I LOVE U animation
    const loveBtn = document.getElementById('loveBtn');
    const loveOverlay = document.getElementById('loveOverlay');
    const floatingHearts = document.getElementById('floatingHearts');
    const closeLove = document.getElementById('closeLove');

    function createFloatingHeart() {
      const heart = document.createElement('span');
      heart.className = 'floating-heart';
      heart.textContent = heartChars[Math.floor(Math.random() * heartChars.length)];
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (3 + Math.random() * 2) + 's';
      heart.style.animationDelay = Math.random() * 0.5 + 's';
      floatingHearts.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }

    loveBtn.addEventListener('click', () => {
      loveOverlay.classList.add('active');
      document.body.style.overflow = 'hidden';
      for (let i = 0; i < 20; i++) {
        setTimeout(createFloatingHeart, i * 150);
      }
    });

    closeLove.addEventListener('click', () => {
      loveOverlay.classList.remove('active');
      document.body.style.overflow = '';
      floatingHearts.innerHTML = '';
    });

    loveOverlay.addEventListener('click', (e) => {
      if (e.target === loveOverlay) {
        closeLove.click();
      }
    });
  </script>
</body>
</html>
